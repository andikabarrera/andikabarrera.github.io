<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Andika Barrera</title>
	<link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<script src="assets/jquery/dist/jquery.min.js"></script>
	<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/typed.js/js/typed.js"></script>
	<script src="assets/jquery.slides.min.js"></script>
	<script>
    $(function(){
		$(".typing").typed({
	        // Waits 1000ms after typing "First"
	        strings: ["# Focus on the user and all else will follow.<br># It’s best to do one thing really, really well.<br># Fast is better than slow.<br># Democracy on the web works.<br># You don’t need to be at your desk to need an answer.<br># You can make money without doing evil.<br># There’s always more information out there.<br># The need for information crosses all borders.<br># You can be serious without a suit.<br># Great just isn’t good enough."]
	    });

		$("#slides").slidesjs({
			width: 940,
			height: 600,
			play: {
			active: true,
			// [boolean] Generate the play and stop buttons.
			// You cannot use your own buttons. Sorry.
			effect: "slide",
			// [string] Can be either "slide" or "fade".
			interval: 5000,
			// [number] Time spent on each slide in milliseconds.
			auto: true,
			// [boolean] Start playing the slideshow on load.
			swap: true,
			// [boolean] show/hide stop and play buttons
			pauseOnHover: false,
			// [boolean] pause a playing slideshow on hover
			restartDelay: 2500
			// [number] restart delay on inactive slideshow
			}
		});

      $("#cannon").mouseenter(function(){
      	$(this).attr('src','assets/logo/original-small.png');
      });
      $("#cannon").mouseleave(function(){
      	$(this).attr('src','assets/logo/dark-small.png');
      });
    });
</script>
<style>
	i.fa {
		margin-right: 5px;
		color: black;
	}
</style>
</head>

<nav class="navbar navbar-default navbar-fixed-top">

				<span class="sr-only"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="" class="navbar-brand">Andika Barrera</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="">Link</a></li>
			</ul>
		</div>
	</div>
</nav>
<section class="slide" style="margin-top:60px;">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div id="slides">
					<img src="1.jpg" alt="">
					<img src="2.jpg" alt="">
					<img src="3.jpg" alt="">
					<img src="4.jpg" alt="">
				</div>
				<div class="social" style="margin-top:10px;">
					<a href=""><i class="fa fa-facebook-square fa-2x"></i></a>
					<a href=""><i class="fa fa-twitter-square fa-2x"></i></a>
					<a href=""><i class="fa fa-skype fa-2x"></i></a>
					<a href=""><i class="fa fa-google-plus-square fa-2x"></i></a>
					<a href=""><i class="fa fa-instagram fa-2x"></i></a>
					<a href=""><i class="fa fa-html5 fa-2x"></i></a>
					<a href=""><i class="fa fa-css3 fa-2x"></i></a>
				</div>
			</div>
			<div class="col-md-6">
				<div class="head" align="center">
					<h1 class="and" style="font-family:Grand Hotel;">Andika Barrera</h1>
				</div>
				<article>
					<p class="typing"></p>
				</article>
			</div>

	</div>
</section>
